{% extends 'products/base.html' %}
{% block title %}Daxil ol{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Daxil ol</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="İstifadəçi adı" class="input-box">
        <input type="password" name="password" placeholder="Şifrə" class="input-box">
        <button type="submit" class="auth-btn">Daxil ol</button>
    </form>
    <p>Hesabın yoxdur? <a href="{% url 'accounts:register' %}">Qeydiyyatdan keç</a></p>
</div>
{% endblock %}
