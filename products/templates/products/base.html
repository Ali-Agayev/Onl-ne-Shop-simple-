{% load static %}
<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyShop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <div class="logo">MyShop</div>
        <div class="menu-btn" onclick="toggleSidebar()">&#9776;</div> <!-- Hamburger -->
    </header>

    <!-- SIDEBAR -->
    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleSidebar()">✖</div>
        <h3>Kateqoriyalar</h3>
        <ul>
            {% for cat in categories %}
            <li><a href="{% url 'products:category_detail' cat.slug %}">{{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- PAGE CONTENT -->
    <div class="page-content">
        {% block content %}{% endblock %}
    </div>

    <!-- BOTTOM NAVBAR -->
    <div class="bottom-nav">
        <a href="{% url 'products:product_list' %}" class="nav-icon">&#127968;</a> <!-- Ev -->
        <a href="{% url 'orders:cart_detail' %}" class="nav-icon">&#128722;</a> <!-- Səbət -->
        <a href="{% url 'accounts:profile' %}" class="nav-icon">&#128100;</a> <!-- Profil -->
    </div>

    <script src="{% static 'products/js/script.js' %}"></script>
</body>

</html>
